<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change my /etc/environment</title>
    </head>
    <body>
        <pre></pre>

        <script>
            const {ipcRenderer} = require('electron')
            const preTag = document.querySelectorAll('pre')[0]

            ipcRenderer.on('sending', (event, envContent) => {
                preTag.innerHTML = envContent
            })
        </script>
    </body>
</html>
